<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatsGuns - Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a CatsGuns!</h1>
        <!-- Botón de Start -->
        <button id="start-btn" class="button">Start</button>

        <!-- Sección de la cuenta regresiva y el balance -->
        <div id="mining-container" style="display: none;">
            <h2>Comenzando la minería...</h2>
            <p id="timer">4:00:00</p>
            <button id="claim-btn" class="button">Claim</button>
        </div>

        <!-- Información de balance -->
        <div id="balance-container" style="display: none;">
            <h2>Balance</h2>
            <p id="balance">0.000 CG</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
