<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatsGuns - Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Página de bienvenida -->
    <div id="welcome-container" class="container">
        <h1>Bienvenido a CatsGuns</h1>
        <button id="start-btn" class="button">Start</button>
    </div>

    <!-- Página de minería (inicialmente oculta) -->
    <div id="mining-container" class="container" style="display: none;">
        <h2>Comenzando la minería...</h2>
        <p id="timer">4:00:00</p>
        <p id="balance">Balance: 0.000 CG</p>
        <button id="start-mining-btn" class="button">Start Mining</button> <!-- Cambio aquí -->
        <button id="claim-btn" class="button">Claim</button>
        
        <!-- Botones adicionales -->
        <div id="mining-buttons">
            <button class="button" id="mine-free-btn">Mine Free</button>
            <button class="button" id="friends-btn">Friends</button>
            <button class="button" id="wallet-btn">Wallet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
